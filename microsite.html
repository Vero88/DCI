        p {
            font-family: sans-serif;

        }

        h1 {
            
           text-decoration-color:  crimson;
        }

        .zoom {
            overflow: hidden;
        }

        .zoom img {
            max-width: 100%;
            -moz-transition: all 0.3s;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .zoom:hover img {
            -moz-transform: scale(1.1);
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }

    </style>
</head>
